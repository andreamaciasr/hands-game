<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <title>Let's Play</title>
  </head>
  <body>
    <div id="images-container">
      <img id="d" alt="d" src="./images/d1.png" />
      <img id="g" alt="g" src="./images/g1.png" />
      <img id="h" alt="h" src="./images/h1.png" />
      <img id="k" alt="k" src="./images/k1.png" />
    </div>
    <div id="spacebar-container">
      <img id="spacebar" alt="spacebar" src="./images/spacebar1.png" />
    </div>
    <div id="instruc-container">
      <p id="instructions">
        <span style="color: purple">purple ---></span> d &nbsp;
        <span style="color: orangered">yellow ---></span> g &nbsp;
        <span style="color: green">green ---> </span> h &nbsp;
        <span style="color: blue">blue ---></span> k &nbsp;
        <span style="color: rgb(255, 0, 208)">fish ---></span> spacebar &nbsp;
        sequence: [sb / d / sb / k / sb / sb / h / g] -> ...
        [(sb/d)*n(sp/k)*n(sb/sb/h/g)*n]
      </p>
    </div>

    <div id="main-container">
      <h2 id="score"></h2>
      <p id="highest"></p>
      <button id="instructionsButton">instructions</button>

      <p id="banner"></p>
      <div>
        <button id="play-again">play again</button>
      </div>
    </div>
    <audio id="good" src="sound/click-sound.mp3"></audio>
    <audio id="fail" src="sound/fail.mp3"></audio>
  </body>
</html>
