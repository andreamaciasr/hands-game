<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <title>Let's Play</title>
  </head>
  <body>
    <h2 id="score"></h2>
    <p id="highest"></p>
    <!-- <p id="instructions">
      [_d_k__hg] -> [_d_d_k_k__hg__hg] -> ... [(_d)*n(_k)*n(__hg)*n]
    </p> -->
    <p id="banner"></p>
    <div>
      <button>Restart</button>
    </div>
    <div id="images-container">
      <img id="d" alt="d" src="./images/d1.png" />
      <img id="g" alt="g" src="./images/g1.png" />
      <img id="h" alt="h" src="./images/h1.png" />
      <img id="k" alt="k" src="./images/k1.png" />
    </div>
    <div id="spacebar-container">
      <img id="spacebar" alt="spacebar" src="./images/spacebar1.png" />
    </div>
    <audio id="good" src="sound/click-sound.mp3"></audio>
    <audio id="fail" src="sound/fail.mp3"></audio>
  </body>
</html>
